<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider </title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="slider-wrapper">
        <button id="prev-slide" class="slide-button material-symbols-rounded">
          chevron_left
        </button>
        <ul class="image-list">
          <img class="image-item" src="images/img-1.jpg" alt="images" />
          <img class="image-item" src="images/img-2.png" alt="images" />
          <img class="image-item" src="images/img-3.png" alt="images" />
          <img class="image-item" src="images/img-4.jpg" alt="images" />
          <img class="image-item" src="images/img-5.png" alt="images" />
          <img class="image-item" src="images/img-1.jpg" alt="images" />
          <img class="image-item" src="images/img-2.png" alt="images" />
          <img class="image-item" src="images/img-3.png" alt="images" />
          <img class="image-item" src="images/img-4.jpg" alt="images" />
          <img class="image-item" src="images/img-5.png" alt="images" />
        </ul>
        <button id="next-slide" class="slide-button material-symbols-rounded">
          chevron_right
        </button>
      </div>
      <div class="slider-scrollbar">
        <div class="scrollbar-track">
          <div class="scrollbar-thumb"></div>
        </div>
      </div>
    </div>
  </body>
</html>
